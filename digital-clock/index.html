<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Digital Clock</title>
</head>
<body>
  <div class="container">
    <div class="digitalClock">
      <h1 id="day"></h1>
      <h1 id="hour"></h1>
      <h1 id="bar1">|</h1>
      <h1 id="minute">20</h1>
      <h1 id="bar2">| </h1>
      <h1 id="seconds"></h1>
      <!--
      <h1 id="bar3"> |</h1>
      <h1 id="ampm">PM</h1>
      -->
      <h3 id="year"></h3>  
    </div>
    
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
